
<div class="container custom-container">
    <div class="col-md-12">

      <h3 class="mb-3 text-center">Update Player</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.position" class="form-control" placeholder="Position">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.age" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.cap" class="form-control" placeholder="Salary Cap">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.base" class="form-control" placeholder="Base Salary">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.bonus" class="form-control" placeholder="Signing Bonus">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.merchandise" class="form-control" placeholder="merchandise Sales">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.active" class="form-control" placeholder="Active Player">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeData.salary_increase" class="form-control" placeholder="Increase Salary">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateEmployee()">Update Player</button>
      </div>

    </div>
  </div>
