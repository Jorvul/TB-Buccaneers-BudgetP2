
<div style="background-color: gold;" class="container-lg">
    <div style="padding-left: 80px; padding-bottom: 30px;" class="col-md-11">
      <h3 class="mb-3 text-center" style="padding-top:10px;">Create Player</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_id" class="form-control" placeholder="ID">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_age" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_position" class="form-control" placeholder="Position">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_cap_hit" class="form-control" placeholder="Salary Cap">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_base_salary" class="form-control" placeholder="Base Salary">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_signing_bonus" class="form-control" placeholder="Signing Bonus">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_merchandise" class="form-control" placeholder="Merchandise Sales">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_active" class="form-control" placeholder="Active Player">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.client_salary_increase" class="form-control" placeholder="Increase Salary">
      </div>
      <div class="form-group">
        </div>
        <button style="margin-left: 480px;" class="btn btn-danger btn-lg btn-block" (click)="addEmployee(employeeDetails)">Send to Roster</button>
    </div>
  </div>
  <img src="../assets/bucos.jpg" width="1520">
