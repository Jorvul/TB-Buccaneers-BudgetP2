
<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Player</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.position" class="form-control" placeholder="Position">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.age" class="form-control" placeholder="Age">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.cap" class="form-control" placeholder="Salary Cap">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.base" class="form-control" placeholder="Base Salary">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.bonus" class="form-control" placeholder="Signing Bonus">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.merchandise" class="form-control" placeholder="Merchandise Sales">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.active" class="form-control" placeholder="Active Player">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.salary_increase" class="form-control" placeholder="Increase Salary">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)">Create Player</button>
      </div>
    </div>
  </div>
